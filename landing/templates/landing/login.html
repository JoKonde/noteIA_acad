{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - NoteIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Reset global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Fond animé avec icônes Mortarboard et livre ouvert */
    .background-svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .icon-mortar, .icon-book {
      position: absolute;
      font-size: 2.5rem;
      color: rgba(13, 110, 253, 0.1);
      animation: float infinite ease-in-out alternate;
    }
    @keyframes float {
      0%   { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50px, -200px) rotate(360deg); }
    }
    /* Ajustements par instance */
    .icon-mortar { animation-duration: 20s; }
    .icon-book   { animation-duration: 25s; }
    /* Card centrée de connexion */
    .login-container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%; max-width: 400px;
      text-align: center;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    .login-container h2 { color: #2A4B7E; margin-bottom: 1.5rem; }
    .login-container input {
      width: 100%; padding: 0.75rem; margin: 0.5rem 0;
      border: 1px solid #ddd; border-radius: 5px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%; padding: 0.75rem;
      background: #2A4B7E; color: white;
      border: none; border-radius: 5px;
      font-size: 1rem; cursor: pointer;
      margin-top: 1rem;
    }
    .login-container button:hover { background: #1E3A5A; }
    .login-container p { margin-top: 1rem; color: #666; }
    .login-container a { color: #2A4B7E; text-decoration: none; }
    .login-container a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="background-svg">
    <!-- Mortarboard icons -->
    <i class="bi bi-mortarboard icon-mortar" style="top:10%; left:20%; animation-delay:0s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:70%; left:15%; animation-delay:4s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:40%; left:60%; animation-delay:8s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:20%; left:80%; animation-delay:12s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:85%; left:75%; animation-delay:16s;"></i>
    <!-- Open book icons -->
    <i class="bi bi-book-half icon-book" style="top:30%; left:30%; animation-delay:2s;"></i>
    <i class="bi bi-book-half icon-book" style="top:60%; left:45%; animation-delay:6s;"></i>
    <i class="bi bi-book-half icon-book" style="top:15%; left:50%; animation-delay:10s;"></i>
    <i class="bi bi-book-half icon-book" style="top:80%; left:40%; animation-delay:14s;"></i>
    <i class="bi bi-book-half icon-book" style="top:50%; left:85%; animation-delay:18s;"></i>
  </div>

  <div class="login-container">
    <h2>Connexion à <a href="{% url 'index' %}">NoteIA</a></h2>
    <form method="POST">
      {% csrf_token %}
      {% if messages %}
        <ul style="list-style:none; padding:0; margin-bottom:1rem;">
          {% for message in messages %}
            <li style="background:#ebe8e8; color:#161616; padding:0.75rem; border:1px solid #f5c6cb; border-radius:5px; margin-bottom:0.5rem;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <input type="text" name="identifiant" placeholder="Identifiant (nom ou téléphone)" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
  </div>
</body>
</html>
