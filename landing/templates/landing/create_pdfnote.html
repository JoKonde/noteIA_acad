{% extends "landing/dashboard.html" %}
{% load static %}
{% block content %}
<style>
  form.upload-pdf {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  form.upload-pdf input[type="file"] {
    margin-bottom: 1rem;
  }
  form.upload-pdf button {
    background: #2A4B7E;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  form.upload-pdf button:hover {
    background: #1E3A5A;
  }
</style>

<h2>Ajouter un PDF à « {{ note.titre }} »</h2>
<form method="POST" enctype="multipart/form-data" class="upload-pdf">
  {% csrf_token %}
  <input type="file" name="pdf" accept="application/pdf" required>
  <br>
  <button type="submit">Ajouter le PDF</button>
</form>
{% endblock %}
