{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - NoteIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Reset global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      overflow-y: auto; /* allow vertical scroll */
      position: relative;
    }
    /* Animation de flottement */
    @keyframes float {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.8; }
      100% { transform: translate(50px, -200px) rotate(360deg); opacity: 0.2; }
    }
    /* Formes flottantes */
    .background-svg {
      position: absolute;
      width: 100%; height: 100%; top: 0; left: 0;
      z-index: -1; overflow: hidden;
    }
    .icon-mortar, .icon-book {
      position: absolute;
      font-size: 2.5rem;
      color: rgba(13, 110, 253, 0.1);
      animation-name: float;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .icon-mortar { animation-duration: 20s; }
    .icon-book   { animation-duration: 25s; }
    /* Signup container */
    .signup-container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%; max-width: 400px;
      text-align: center;
      margin: 5rem auto; /* mt-5 mb-5 spacing */
    }
    .signup-container h2 { color: #2A4B7E; margin-bottom: 1.5rem; }
    .signup-container input,
    .signup-container select,
    .signup-container textarea {
      width: 100%; padding: 0.75rem; margin: 0.5rem 0;
      border: 1px solid #ddd; border-radius: 5px;
      font-size: 1rem; background: white;
    }
    .signup-container button {
      width: 100%; padding: 0.75rem;
      background: #2A4B7E; color: white;
      border: none; border-radius: 5px;
      font-size: 1rem; cursor: pointer;
      margin-top: 1rem;
    }
    .signup-container button:hover { background: #1E3A5A; }
    .signup-container p { margin-top: 1rem; color: #666; }
    .signup-container a { color: #2A4B7E; text-decoration: none; }
    .signup-container a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="background-svg">
    <!-- Mortarboard -->
    <i class="bi bi-mortarboard icon-mortar" style="top:10%; left:20%; animation-delay:0s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:70%; left:15%; animation-delay:4s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:40%; left:60%; animation-delay:8s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:20%; left:80%; animation-delay:12s;"></i>
    <i class="bi bi-mortarboard icon-mortar" style="top:85%; left:75%; animation-delay:16s;"></i>
    <!-- Open book -->
    <i class="bi bi-book-half icon-book" style="top:30%; left:30%; animation-delay:2s;"></i>
    <i class="bi bi-book-half icon-book" style="top:60%; left:45%; animation-delay:6s;"></i>
    <i class="bi bi-book-half icon-book" style="top:15%; left:50%; animation-delay:10s;"></i>
    <i class="bi bi-book-half icon-book" style="top:80%; left:40%; animation-delay:14s;"></i>
    <i class="bi bi-book-half icon-book" style="top:50%; left:85%; animation-delay:18s;"></i>
  </div>

  <div class="signup-container">
    <h2>Inscription à NoteIA</h2>
    <form method="POST">
      {% csrf_token %}
      {% if messages %}
        <ul style="list-style:none;padding:0;margin-bottom:1rem;">
          {% for message in messages %}
            <li style="background:#ebe8e8;color:#161616;padding:0.75rem;border:1px solid #f5c6cb;border-radius:5px;margin-bottom:0.5rem;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <input type="text" name="nom" placeholder="Nom" required>
      <input type="text" name="postnom" placeholder="Postnom" required>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <select name="sexe" required>
        <option value="" disabled selected>Sélectionnez votre sexe</option>
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
      </select>
      <input type="tel" name="tel" placeholder="Téléphone" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <textarea name="adresse" cols="50" rows="5" placeholder="Adresse..." required></textarea>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
  </div>
</body>
</html>
