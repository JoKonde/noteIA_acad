{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - NoteIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #87CEEB, #4682B4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-container h2 {
      color: #2A4B7E;
      margin-bottom: 1.5rem;
    }
    .signup-container input, .signup-container select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background: white;
      appearance: none; /* Supprime le style par défaut du navigateur */
    }
    .signup-container select {
      background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232A4B7E'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 0.75rem center/12px 12px;
      cursor: pointer;
    }
    .signup-container select:hover {
      border-color: #2A4B7E;
    }
    .signup-container button {
      width: 100%;
      padding: 0.75rem;
      background: #2A4B7E;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .signup-container button:hover {
      background: #1E3A5A;
    }
    .signup-container p {
      margin-top: 1rem;
      color: #666;
    }
    .signup-container a {
      color: #2A4B7E;
      text-decoration: none;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Inscription à NoteIA</h2>
    <form>
      <input type="text" placeholder="Nom" required>
      <input type="text" placeholder="Postnom" required>
      <input type="text" placeholder="Prénom" required>
      <select required>
        <option value="" disabled selected>Sélectionnez votre sexe</option>
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
      </select>
      <input type="tel" placeholder="Téléphone" required>
      <input type="text" placeholder="Nom d'utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
  </div>
</body>
</html>
