{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>NoteIA - Des Notes Intelligentes</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  
  <style>
    /* Style global du dashboard inspiré de l'image */
    .dashboard-page {
      display: flex;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    /* Sidebar - fond sombre, texte clair */
    .sidebar-wrapper {
      width: 280px;
      background: #2c3e50; /* bleu nuit */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      flex: 1;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(236, 240, 241, 0.3);
    }
    .sidebar-header h2 {
      color: #ecf0f1;
      margin: 0;
    }
    .sidebar-menu {
      padding: 1rem;
      flex: 1;
    }
    .menu-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #ecf0f1;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .menu-link:hover {
      background: #34495e;
      color: #1abc9c; /* touche d'accent */
    }
    .submenu-link {
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      display: block;
      color: #bdc3c7;
    }
    .submenu-link:hover {
      background: #3d566e;
      color: #1abc9c;
    }
    .sidebar-footer {
      padding: 1rem;
      text-align: center;
      border-top: 1px solid rgba(236, 240, 241, 0.3);
      color: #bdc3c7;
      font-size: 0.9rem;
    }

    /* Main content : fond clair avec une pointe de modernité */
    .main-content {
      flex: 1;
      background: #ecf0f1;
    }
    nav.navbar {
      border-bottom: 1px solid #dcdcdc;
    }
    /* Personnalisation du menu déroulant en haut à droite */
    nav.navbar .dropdown-menu {
      background: #2c3e50;
      color: #ecf0f1;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav.navbar .dropdown-menu a.dropdown-item {
      color: #ecf0f1;
    }
    nav.navbar .dropdown-menu a.dropdown-item:hover {
      background: #34495e;
      color: #1abc9c;
    }
    .sidebar-header h2 a {
  color: #ecf0f1; /* Blanc */
  text-decoration: none;
}

.sidebar-header h2 a:hover {
  text-decoration: none;
}


    /* Responsive sidebar */
    @media (max-width: 1199.98px) {
      .sidebar-wrapper {
        position: fixed;
        z-index: 1000;
        height: 100vh;
        margin-left: -280px;
      }
      .sidebar-wrapper.active {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="dashboard-page">

  <!-- Sidebar -->
  <div class="sidebar-wrapper">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2 class="mb-0">
            <a href="{% url 'index' %}">NoteIA</a>
            
        </h2>
        <!-- Bouton de fermeture masqué sur grand écran -->
        <!-- <button class="sidebar-toggle d-xl-none"><i class="bi bi-x"></i></button> -->
      </div>
      <div class="sidebar-menu">
        <ul class="list-unstyled">
          <!-- Menu Cours -->
          <li class="menu-item">
            <a href="#coursCollapse" data-bs-toggle="collapse" class="menu-link">
              <i class="bi bi-journal-bookmark me-2"></i>
              Cours
              <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <div class="collapse" id="coursCollapse">
              <ul class="submenu list-unstyled">
                <li><a href="#" class="submenu-link"><i class="bi bi-list-ul me-2"></i>Afficher cours</a></li>
                <li><a href="#" class="submenu-link"><i class="bi bi-plus-circle me-2"></i>Créer cours</a></li>
              </ul>
            </div>
          </li>
          <!-- Menu Notes -->
          <li class="menu-item">
            <a href="#notesCollapse" data-bs-toggle="collapse" class="menu-link">
              <i class="bi bi-pencil-square me-2"></i>
              Notes
              <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <div class="collapse" id="notesCollapse">
              <ul class="submenu list-unstyled">
                <li><a href="#" class="submenu-link"><i class="bi bi-card-list me-2"></i>Afficher notes</a></li>
                <li><a href="#" class="submenu-link"><i class="bi bi-file-earmark-plus me-2"></i>Créer note</a></li>
              </ul>
            </div>
          </li>
          <!-- Autres éléments -->
          <li class="menu-item">
            <a href="#" class="menu-link">
              <i class="bi bi-bar-chart-line me-2"></i>
              Récapitulation
            </a>
          </li>
        </ul>
      </div>
      <!-- Footer de la sidebar -->
      <div class="sidebar-footer">
        &copy; 2025 NoteIA
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn sidebar-toggler d-inline-block d-xl-none" type="button">
          <i class="bi bi-list"></i>
        </button>
        <div class="ms-auto">
          <div class="dropdown">
            <a class="btn btn-link" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profil</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuration</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Content Area -->
    <div class="content-wrapper p-4">
      <h3>Bienvenue sur votre Dashboard</h3>
      <p>Contenu principal...</p>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  
  <!-- Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  
  <script>
    // Toggle du sidebar (fonctionne via le bouton visible en mobile)
    document.querySelector('.sidebar-toggler').addEventListener('click', function() {
      document.querySelector('.sidebar-wrapper').classList.toggle('active');
    });

    // Fermer le sidebar en cliquant en dehors sur mobile
    document.addEventListener('click', function(e) {
      if(window.innerWidth < 1200 &&
         !document.querySelector('.sidebar-wrapper').contains(e.target) &&
         !e.target.closest('.sidebar-toggler')) {
        document.querySelector('.sidebar-wrapper').classList.remove('active');
      }
    });

    // Animation des icônes de dropdown
    document.querySelectorAll('.menu-link[data-bs-toggle="collapse"]').forEach(item => {
      item.addEventListener('click', function() {
        this.querySelector('i:last-child').classList.toggle('bi-chevron-down');
        this.querySelector('i:last-child').classList.toggle('bi-chevron-up');
      });
    });
  </script>
</body>
</html>
